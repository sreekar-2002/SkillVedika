{% extends "base.html" %}
{% block content %}

<style>

/* ğŸ” Food Theme Background */
body {
    background: url("https://images.unsplash.com/photo-1504674900247-0877df9cc836") no-repeat center center fixed;
    background-size: cover;
}

/* ğŸ• Food-Themed Card */
.profile-card {
    max-width: 650px;
    margin: 50px auto;
    padding: 30px;
    background: rgba(255, 255, 255, 0.90);
    border-radius: 20px;
    border: 3px solid #ff9f43;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    text-align: center;
    backdrop-filter: blur(6px);
    animation: fadeIn 0.8s ease-in-out;
}

/* ğŸŸ Avatar */
.profile-card img {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 15px;
    border: 4px solid #ff9f43;
    box-shadow: 0 0 10px rgba(255,159,67,0.8);
}

/* ğŸœ Heading */
.profile-card h2 {
    font-weight: 800;
    color: #d35400;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
}

/* ğŸ° Details */
.detail {
    font-size: 1.2rem;
    margin: 12px 0;
    color: #2d3436;
}

/* ğŸ¯ Decorative Divider */
.food-divider {
    width: 80px;
    height: 5px;
    background: linear-gradient(90deg, #ff9f43, #e67e22);
    margin: 15px auto 25px;
    border-radius: 10px;
}

/* ğŸ« Fade-in animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

</style>

<div class="profile-card">

    {% if profile.avatar %}
        <img src="{{ profile.avatar.url }}" alt="User Avatar">
    {% else %}
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Default Avatar">
    {% endif %}

    <h2>{{ request.user.username }}</h2>

    <div class="food-divider"></div>

    <p class="detail"><b>Email:</b> {{ request.user.email }}</p>

</div>

{% endblock %}
