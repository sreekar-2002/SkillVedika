{% extends 'base.html' %}
{% block content %}

<div class="container text-center py-5">

    <div class="success-box shadow-lg p-5">
        <i class="bi bi-check-circle-fill text-success" style="font-size: 80px;"></i>

        <h2 class="fw-bold mt-3">Payment Successful!</h2>
        <p class="text-muted mt-2 fs-5">Your order has been placed successfully.</p>

        <div class="mt-4">
            <a href="{% url 'showFood' %}" class="btn btn-success btn-lg px-5">
                Go to Home
            </a>
        </div>

        <p class="mt-4 text-muted">Redirecting to home in <span id="counter">3</span> seconds...</p>
    </div>

</div>

<style>
.success-box {
    max-width: 500px;
    margin: auto;
    border-radius: 18px;
    background: white;
    animation: fadeIn 0.8s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>

<script>
let count = 3;
const timer = setInterval(() => {
    count--;
    document.getElementById("counter").innerText = count;

    if (count <= 0) {
        clearInterval(timer);
        window.location.href = "{% url 'showFood' %}";
    }
}, 1000);
</script>

{% endblock %}
