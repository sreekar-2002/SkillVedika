{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Poppins', sans-serif;
  }

  .contact-bg {
    background-image: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1400&q=80');
    background-size: cover;
    background-position: center;
    height: 100vh;
    position: relative;
  }

  .contact-overlay {
    background: rgba(0, 0, 0, 0.65);
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
  }

  .contact-form-container {
    position: relative;
    z-index: 2;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .contact-form {
    background: rgba(255, 255, 255, 0.15);
    border-radius: 20px;
    padding: 40px;
    max-width: 500px;
    width: 90%;
    backdrop-filter: blur(15px);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    color: #fff;
  }

  .contact-form h2 {
    text-align: center;
    font-weight: 700;
    margin-bottom: 30px;
    color: #ffffff;
  }

  .form-control {
    background: rgba(255, 255, 255, 0.1);
    border: none;
    border-bottom: 1px solid #ccc;
    color: #fff;
    margin-bottom: 10px;
  }

  .form-control::placeholder {
    color: #0f0e0e;
  }

  .error-text {
    font-size: 0.85rem;
    color: #ffb3b3;
    margin-bottom: 10px;
  }

  .btn-glossy {
    background: linear-gradient(135deg, #ff4e50, #f9d423);
    color: #fff;
    border: none;
    width: 100%;
    padding: 10px;
    font-weight: bold;
    border-radius: 30px;
    transition: all 0.3s ease;
  }

  .btn-glossy:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
  }
</style>

<div class="contact-bg">
  <div class="contact-overlay"></div>

  <div class="contact-form-container">
    <div class="contact-form">
      <h2>Contact Us</h2>
      <form method="post" onsubmit="return validateForm()">
        {% csrf_token %}
        <input type="text" id="name" name="name" class="form-control" placeholder="Your Name">
        <div id="nameError" class="error-text"></div>

        <input type="email" id="email" name="email" class="form-control" placeholder="Your Email">
        <div id="emailError" class="error-text"></div>

        <input type="text" id="subject" name="subject" class="form-control" placeholder="Subject">
        <div id="subjectError" class="error-text"></div>

        <textarea id="message" name="message" rows="5" class="form-control" placeholder="Your Message"></textarea>
        <div id="messageError" class="error-text"></div>

        <button type="submit" class="btn btn-glossy mt-3">Send Message</button>
      </form>
    </div>
  </div>
</div>



{% if messages %}
  <div class="alert-container">
    {% for message in messages %}
      <div class="alert alert-success text-center" role="alert">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}

<script>
function validateForm() {
  let valid = true;

  // Clear previous errors
  document.getElementById("nameError").innerText = "";
  document.getElementById("emailError").innerText = "";
  document.getElementById("subjectError").innerText = "";
  document.getElementById("messageError").innerText = "";

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const subject = document.getElementById("subject").value.trim();
  const message = document.getElementById("message").value.trim();

  const emailRegex = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

  if (name === "") {
    document.getElementById("nameError").innerText = "Name is required.";
    valid = false;
  }

  if (email === "") {
    document.getElementById("emailError").innerText = "Email is required.";
    valid = false;
  } else if (!email.match(emailRegex)) {
    document.getElementById("emailError").innerText = "Invalid email format.";
    valid = false;
  }

  if (subject === "") {
    document.getElementById("subjectError").innerText = "Subject is required.";
    valid = false;
  }

  if (message.length < 10) {
    document.getElementById("messageError").innerText = "Message must be at least 10 characters.";
    valid = false;
  }

  return valid;
}

// Optional: live feedback while typing
document.getElementById("name").addEventListener("input", () => {
  document.getElementById("nameError").innerText = "";
});
document.getElementById("email").addEventListener("input", () => {
  document.getElementById("emailError").innerText = "";
});
document.getElementById("subject").addEventListener("input", () => {
  document.getElementById("subjectError").innerText = "";
});
document.getElementById("message").addEventListener("input", () => {
  document.getElementById("messageError").innerText = "";
});
</script>

{% endblock %}
