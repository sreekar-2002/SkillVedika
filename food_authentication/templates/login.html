{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - FoodieZone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ✅ Bootstrap 5.3.7 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ✅ Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1740&q=80') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
    }

    .main-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.3);
      width: 100%;
      max-width: 450px;
      color: #fff;
    }

    .glass-card h2 {
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
      color: #fff;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: none;
      border-radius: 10px;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .form-control:focus {
      box-shadow: none;
      background-color: rgba(255, 255, 255, 0.3);
      color: #fff;
    }

    .btn-login {
      background-color: #ff5722;
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-weight: bold;
      transition: 0.3s;
      color: #fff;
    }

    .btn-login:hover {
      background-color: #e64a19;
    }

    .login-footer {
      text-align: center;
      margin-top: 15px;
      color: #ddd;
    }

    .login-footer a {
      color: #ffe0b2;
      text-decoration: none;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    ::selection {
      background-color: #ff9800;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="main-wrapper">
    <form method="POST" action="{% url 'login' %}" class="glass-card">
      {% csrf_token %}
      <h2>Login to FoodieZone</h2>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-warning text-center" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}

      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" class="form-control" id="username" placeholder="Enter your username" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn btn-login mt-3 w-100">Login</button>

      <div class="login-footer mt-4">
        <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
      </div>
    </form>
  </div>

</body>
</html>
{% endblock %}
