{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - FoodieZone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ✅ Bootstrap 5.3.7 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ✅ Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1740&q=80') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
    }

    .main-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.853);
      width: 100%;
      max-width: 450px;
      color: #fff;
    }

    .glass-card h2 {
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
      color: #fff;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: none;
      border-radius: 10px;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .form-control:focus {
      box-shadow: none;
      background-color: rgba(255, 255, 255, 0.3);
      color: #fff;
    }

    .btn-register {
      background-color: #ff9800;
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-weight: bold;
      transition: 0.3s;
      color: #fff;
    }

    .btn-register:hover {
      background-color: #fb8c00;
    }

    .login-footer {
      text-align: center;
      margin-top: 15px;
      color: #ddd;
    }

    .login-footer a {
      color: #ffe0b2;
      text-decoration: none;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    ::selection {
      background-color: #ff9800;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="main-wrapper">
    <form method="POST" action="{% url 'register' %}" class="glass-card">
      {% csrf_token %}
      <h2>Create Your Account</h2>

      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" class="form-control" id="username" placeholder="Choose a username" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" id="email" placeholder="example@mail.com" required>
      </div>

      <div class="mb-3">
        <label for="password1" class="form-label">Password</label>
        <input type="password" name="password1" class="form-control" id="password1" placeholder="Create a password" required>
      </div>

      <div class="mb-3">
        <label for="password2" class="form-label">Confirm Password</label>
        <input type="password" name="password2" class="form-control" id="password2" placeholder="Repeat password" required>
      </div>

      <button type="submit" class="btn btn-register mt-3">Register</button>

      <div class="login-footer mt-4">
        <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
      </div>
    </form>
  </div>

</body>
</html>
{% endblock %}
